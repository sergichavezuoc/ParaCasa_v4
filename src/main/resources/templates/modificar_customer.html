<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Edit customer</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
    <h1 th:text="'Edit Customer'" />
    <form action="#" 
    th:action="@{/admin/customers/{id}(id=${customer.id})}" 
    th:object="${customer}" 
    method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input class="form-control" type="text" th:field="*{surname}" id="surname" placeholder="Surname">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <input type="hidden" name="_method" value="put" />
      <input type="submit" class="btn btn-primary" value="Update Customer">   
  </form>
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
</html>
