<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>New restaurant</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
    <h1 th:text="'Edit Restaurant'" />
    <form action="#" 
    th:action="@{/admin/restaurants/}" 
    method="post"
    enctype="multipart/form-data"
    >
    <div class="form-group">
        <label for="title">Name</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" id="description" placeholder="Description">
    </div>
    <div class="form-group">
    <label>Photos: </label>
    <input type="file" name="image" accept="image/png, image/jpeg" />
    </div>
      <input type="submit" class="btn btn-primary" value="Add Restaurant">   
  </form>
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
</html>
