<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User registration</title>
    <div th:insert="fragments/header"></div>
</head>

<body>
    <div th:insert="fragments/navbar"></div>
    <div class="d-flex flex-row">
        <div style="width:50%;" class=" d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center shadow-lg rounded" style="width:70%; height: 80%;">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <form class="form h-40" th:action="@{/process_register}" th:object="${user}" method="post"
                        style="max-width: 600px; margin: 0 auto;">
                        <div class="h-50 pb-3 d-flex flex-column justify-content-center align-items-start">

                            <div class="mb-3">
                                <label class="fs-4">
                                    Name :
                                </label>
                            </div>
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>
                        <div class="h-100 pb-4 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Surname:
                                </label>
                            </div>
                            <input type="text" th:field="*{surname}" class="form-control" required />
                        </div>
                        <div class="h-100 pb-4 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Username:
                                </label>
                            </div>
                            <input type="text" th:field="*{username}" class="form-control" required />
                        </div>
                        <div class="h-100 pb-4 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Email:
                                </label>
                            </div>
                            <input type="text" th:field="*{email}" class="form-control" required />
                        </div>
                        <div class="h-100 pb-4 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Password:
                                </label>
                            </div>
                            <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                                maxlength="10" />
                        </div>
                        <div>
                            <input class="btn btn-dark w-100" type="submit" value="Sign Up" />
                        </div>
                    </form>


                </div>

            </div>
        </div>

        <div style="width:50%; height: 100%">
            <img class="img-fluid" src="images/bannervertical.jpeg" />
        </div>

    </div>
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
