<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Edit menu</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
    <h1 th:text="'Edit Menu'" />
    <form action="#" 
    th:action="@{/admin/menus/{id}(id=${menu.id})}" 
    th:object="${menu}" 
    method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Title">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label for="restaurant">Restaurant</label>
        <select class="form-control" name="restaurant" id="restaurant" placeholder="Restaurant">
            <option th:each="restaurant: ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" name="type" id="type" placeholder="Type">
            <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.type}"></option>
        </select>
    </div>
    <input type="hidden" name="_method" value="put" />
      <input type="submit" class="btn btn-primary" value="Update menu">   
  </form>
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
</html>
