<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New restaurant</title>
    <div th:insert="fragments/header"></div>
</head>

<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
        <h1 th:text="'Nuevo menu'" />
        <form action="#" th:action="@{/admin/menus/}" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" name="description" id="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label for=".restaurantsid">Restaurant</label>
                <select class="form-control" name="restaurantsid" id="restaurantsid" placeholder="Description">
                    <option th:each="restaurant: ${restaurants}" th:value="${restaurant.id}"
                        th:text="${restaurant.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="typeid">Type</label>
                <select class="form-control" name="menutypeid" id="menutypeid" placeholder="Type">
                    <option th:each="type: ${types}" th:value="${type.id}"
                        th:text="${type.type}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Photos: </label>
                <input type="file" name="image" accept="image/png, image/jpeg" />
            </div>

            <input type="submit" class="btn btn-primary" value="Add Menu">
        </form>
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
</html>
