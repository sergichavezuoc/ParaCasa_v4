<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example </title>
    <div th:insert="fragments/header"></div>
</head>

<body>
    <div th:insert="fragments/navbar"></div>
    <div class="d-flex flex-row">
        <div style="width:50%;" class=" d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center shadow-lg rounded" style="width:70%; height: 80%;">
                <div class="h-100 d-flex align-items-center justify-content-center">
                    <form class="form h-40" th:action="@{/login}" method="post">
                        <div class="h-50 pb-3 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Usename :
                                </label>
                            </div>
                            <input class="form-control" type="text" name="username" />
                        </div>
                        <div class="h-100 pb-4 d-flex flex-column justify-content-center align-items-start">
                            <div class="mb-3">
                                <label class="fs-4">
                                    Password:
                                </label>
                            </div>
                            <input class="form-control" type="password" name="password" />
                        </div>
                        <div>
                            <input class="btn btn-dark w-100" type="submit" value="Sign In" />
                        </div>
                        <div class="p-2 mt-1 rounded shadow text-light" style="background-color:  #ffb3b3;" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="p-2 mt-1 rounded shadow text-light" style="background-color:  #ffb3b3;" th:if="${param.logout}">
                            You have been logged out.
                        </div>
    
                    </form>
                    
                </div>

            </div>
        </div>

        <div style="width:50%; height: 100%">
            <img class="img-fluid" src="images/bannervertical.jpeg" />
        </div>

    </div>
</body>
<div class="container py-3">
<div th:insert="fragments/footer"></div>
</div>
</html>
