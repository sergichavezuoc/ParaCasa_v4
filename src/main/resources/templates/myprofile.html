<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>My profile</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="d-flex w-100 justify-content-center align-items-center" style="height: 100vh">
        <div class="d-flex flex-column w-50 shadow p-5 rounded">
            <div class="bg-dark p-2 rounded d-flex justify-content-start align-items-center">
                <h3 class="text-light p-0 m-0" th:text="'Profile'" />
            </div>
            <div class="py-3 w-100">
                <table class="tabla w-100">
                    <tr>
                        <td class=" fs-5">Name</td>
                        <td th:text="${user.name}"></td>
                    </tr>
                    <tr>
                        <td class=" fs-5">Surname</td>
                        <td th:text="${user.name}"></td>
                    </tr>
                    <tr>
                        <td  class=" fs-5">Username</td>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <td  class=" fs-5">Email</td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>

    <div class="container" style="margin-top: 80px;">
    
    
</body>
<div class="container py-3">
    <div th:insert="fragments/footer"></div>
</div>
</html>
